<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeoRats</title>
    <link rel="stylesheet" href="style.css" defer />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>NeoRats</h1>
    <div class="image-layering">
      <img src="assets/bg1.png" alt="bg" id="bg" />
      <img src="assets/tail1.png" alt="tail" id="tail" />
      <img src="assets/mousechan-body.png" alt="mousechan" id="body" />
      <img src="assets/feet1.png" alt="feet" id="feet" />
      <img src="assets/w1.png" alt="whisker" id="whisker" />
      <img src="assets/ear1.png" alt="ear" id="ear">
      <img src="assets/eye1.png" alt="eye" id="eye" />
      <img src="assets/hat1.png" alt="hat" id="hat" />
     
    </div>
    <h2>Options</h2>
    <button onclick="update('tail','tail1')">Tail 1</button>
    <button onclick="update('tail','tail2')">Tail 2</button>
    <button onclick="update('tail','tail3')">Tail 3</button>
    <button onclick="update('tail','tail4')">Tail 4</button>
    <button onclick="update('tail','tail5')">Tail 5</button>
    <br /><br />
    <button onclick="update('whisker','w1')">whiskers 1</button>
    <button onclick="update('whisker','w2')">whiskers 2</button>
    <button onclick="update('whisker','w3')">whiskers 3</button>
    <button onclick="update('whisker','w4')">whiskers 4</button>
    <button onclick="update('whisker','w5')">whiskers 5</button>
    <br /><br />
    <button onclick="update('eye','eye1')">eye 1</button>
    <button onclick="update('eye','eye2')">eye 2</button>
    <button onclick="update('eye','eye3')">eye 3</button>
    <button onclick="update('eye','eye4')">eye 4</button>
    <button onclick="update('eye','eye5')">eye 5</button>
    <button onclick="update('eye','eye6')">eye 6</button>
    <button onclick="update('eye','eye7')">eye 7</button>
    <button onclick="update('eye','eye8')">eye 8</button>
    <button onclick="update('eye','eye9')">eye 9</button>
    <button onclick="update('eye','eye10')">eye 10</button>
    <br /><br />
    <button onclick="update('hat','hat1')">hat 1</button>
    <button onclick="update('hat','hat2')">hat 2</button>
    <button onclick="update('hat','hat3')">hat 3</button>
    <button onclick="update('hat','hat4')">hat 4</button>
    <button onclick="update('hat','hat5')">hat 5</button>
    <button onclick="update('hat','hat6')">hat 6</button>
    <button onclick="update('hat','hat7')">hat 7</button>
    <button onclick="update('hat','hat8')">hat 8</button>
    <button onclick="update('hat','hat9')">hat 9</button>
    <button onclick="update('hat','hat10')">hat 10</button>
    <br /><br />
    <button onclick="update('feet','feet1')">feet 1</button>
    <button onclick="update('feet','feet2')">feet 2</button>
    <button onclick="update('feet','feet3')">feet 3</button>
    <button onclick="update('feet','feet4')">feet 4</button>
    <button onclick="update('feet','feet5')">feet 5</button>
    <br /><br />
    <button onclick="update('ear','ear1')">ear 1</button>
    <button onclick="update('ear','ear2')">ear 2</button>
    <button onclick="update('ear','ear3')">ear 3</button>
    <button onclick="update('ear','ear4')">ear 4</button>
    <button onclick="update('ear','ear5')">ear 5</button>
    <br /><br />
    <button onclick="update('bg','bg1')">bg 1</button>
    <button onclick="update('bg','bg2')">bg 2</button>
    <button onclick="update('bg','bg3')">bg 3</button>
    <button onclick="update('bg','bg4')">bg 4</button>
    <button onclick="update('bg','bg5')">bg 5</button>
    <button onclick="update('bg','bg6')">bg 6</button>
    <button onclick="update('bg','bg7')">bg 7</button>
    <button onclick="update('bg','bg8')">bg 8</button>
    <button onclick="update('bg','bg9')">bg 9</button>
    <button onclick="update('bg','bg10')">bg 10</button>
    <br /><br />
  </body>
</html>
